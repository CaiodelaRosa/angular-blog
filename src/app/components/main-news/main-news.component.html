
<div class="main-news_container">
  <a [routerLink]="['news-content', Id]">
  <div class="main-news_image">
    <img src="{{ mainImage }}"
     alt=""
     height="180rem"
     width="352rem">
  </div>

  <div class="main-news_data">
    <p>{{ mainData }}</p>
  </div>

  <div class="main-news_title">
    <h1>{{ mainTitle }}</h1>
  </div>

  <div class="main-news_resume">
    <p>{{ mainSubtitle }}</p>
  </div>
</a>
</div>
